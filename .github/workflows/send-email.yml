name: Send Email Report

on:
  repository_dispatch:
    types: [send-email]
  workflow_dispatch:

jobs:
  email:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          cat > .env <<EOF
          EMAIL_WEB_APP_URL=${{ secrets.EMAIL_WEB_APP_URL }}
          REPORT_RECIPIENTS=${{ secrets.REPORT_RECIPIENTS }}
          GOOGLE_APPS_SCRIPT_URL=${{ secrets.GOOGLE_APPS_SCRIPT_URL }}
          EOF

      - name: Send email report
        run: node scripts/send-email-report.js
