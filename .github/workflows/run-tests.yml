name: Run Tests & Update Dashboard

on:
  repository_dispatch:
    types: [run-tests, scheduled-run]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright OS deps (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Create .env file
        run: |
          echo "BASE_URL=https://console.shunyalabs.ai" > .env
          echo "LOGIN_URL=https://console.shunyalabs.ai/auth/sign-in" >> .env
          echo "TEST_EMAIL=${{ secrets.TEST_EMAIL }}" >> .env
          echo "TEST_PASSWORD=${{ secrets.TEST_PASSWORD }}" >> .env
          echo "GOOGLE_APPS_SCRIPT_URL=${{ secrets.GOOGLE_APPS_SCRIPT_URL }}" >> .env
          echo "EMAIL_WEB_APP_URL=${{ secrets.EMAIL_WEB_APP_URL }}" >> .env
          echo "REPORT_RECIPIENTS=${{ secrets.REPORT_RECIPIENTS }}" >> .env

      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true
        env:
          CI: true

      - name: Generate dashboard data
        run: node scripts/generate-dashboard.js

      - name: Commit and push dashboard data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/ docs/history/ docs/exports/ docs/artifacts/
          if git diff --cached --quiet; then
            echo "No dashboard changes to commit."
          else
            git commit -m "Update dashboard data â€” $(TZ='Asia/Kolkata' date '+%b %d, %Y %I:%M %p IST')"
            git push
            echo "Dashboard data pushed."
          fi

      - name: Send email report (scheduler only)
        if: github.event.action == 'scheduled-run'
        run: node scripts/send-email-report.js

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-json
          path: reports/playwright-report.json
          retention-days: 14
